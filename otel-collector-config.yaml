receivers:
  otlp:
    protocols:
      grpc:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1
  
  logging:
  
  zipkin:
    endpoint: "http://zipkin-all-in-one:9411/api/v2/spans"
    format: proto
  
  jaeger:
    endpoint: jaeger-all-in-one:14250
    tls:
      insecure: true
  
#  otlp:
#    endpoint: "http://192.168.10.123:9095"
#    tls:
#      insecure: true
#
  otlp/nkia:
    endpoint: "http://192.168.233.227:9095"
    tls:
      insecure: true
  
  otlp/elastic:
    # Elastic APM server https endpoint without the "https://" prefix
    endpoint: "apm-server:8200"
    tls:
      insecure: true

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [ pprof, zpages, health_check ]
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging, zipkin, jaeger, otlp/elastic, otlp/nkia ]
    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging, prometheus, otlp/elastic, otlp/nkia ]
